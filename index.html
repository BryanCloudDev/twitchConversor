<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convierte tus bits a dólares | Calculadora de bits</title>
  <meta name="description"
    content="Convierte tus bits de forma rápida y sencilla a dólares con nuestra herramienta en línea. ¡Calcula tu conversión hoy mismo!">
  <meta name="keywords" content="bits, dólares, conversión, herramienta, en línea, calcular">
  <meta property="og:title" content="Convierte tus bits a dólares | Calculadora de bits">
  <meta property="og:description"
    content="Convierte tus bits de forma rápida y sencilla a dólares con nuestra herramienta en línea. ¡Calcula tu conversión hoy mismo!">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.min.css" defer>
</head>

<body>
  <div class="bg-twitch w-100 min-vh-100 d-flex justify-content-center align-items-center">
    <div class="w-90 d-flex justify-content-center">
      <header></header>
      <main class="d-flex justify-content-center flex-wrap">
        <h1 class="text-white w-100 fs-1">Calculadora de bits</h1>
        <div class="card container-main">
          <div class="card-body">
            <form action="">
              <div class="input mb-3 d-flex flex-wrap">
                <label class="w-100 mb-2" for="">Ingrese cantidad</label>
                <input type="number" class="form-control" placeholder="5000" id="amount" aria-label="Username"
                  aria-describedby="cantidad">
              </div>
              <div class="input mb-3 d-flex flex-wrap">
                <label class="w-100 mb-2" for="">De:</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">
                    <img src="./images/twitch.svg" alt="">
                  </span>
                  <input type="text" class="form-control" value="Bits" id="value-1" aria-label="Username"
                    aria-describedby="result 1" readonly>
                </div>
              </div>
              <div class="input convert-btn mb-2">
                <button id="convert-btn" class="border-0 bg-transparent" aria-label="Convertir">
                  <img src="./images/arrows.svg" alt="" aria-hidden="true">
                </button>
              </div>
              <div class="input mb-3 d-flex flex-wrap">
                <label class="w-100 mb-2" for="">a:</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">
                    <img src="./images/dollar.svg" alt="">
                  </span>
                  <input type="text" class="form-control" value="Dolares" id="value-2" aria-label="Username"
                    aria-describedby="result 2" readonly>
                </div>
              </div>
            </form>
            <a href="#" id="send-btn" class="btn btn-primary w-100 fw-bold">Convertir</a>
            <div id="response" class="d-none">
              <h5 class="card-title mt-2">Resultado</h5>
              <p class="card-text"></p>
            </div>
          </div>
          <div id="alert" class="alert alert-danger d-none" role="alert">

          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </div>
  <script type="module" src="./scripts/index.min.js"></script>
  <style></style>
</body>

</html>
